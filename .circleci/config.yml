version: 2.1
jobs:
    build-and-test:
        docker:
            - image: circleci/node:12
        steps:
            - checkout
            - restore_cache:
                key: npm-cache-v1-{{ checksum "package-lock.json" }}
            - run:
                name: Install Dependencies
                command: npm ci
            - save_cache:
                key: npm-cache-v1-{{ checksum "package-lock.json" }}
                paths:
                    - /home/circleci/.npm
            - run:
                name: Run Tests
                command: npm test
workflows:
    build-and-test:
        jobs:
            - build-and-test